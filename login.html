<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  	<div class="row">
  		<div class="col-sm-12">
  			<img src="img/layout_set_logo.png" alt="zubiri" class="img-responsive"/>
  		</div><!--end imagen zubiri -->
  	</div>
  	<div class="row">
  		<form class="form-horizontal col-sm-8" role="form">
		  <div class="form-group">
		    <label for="inputEmail1" class="col-sm-6 control-label">usuario:</label>
		    <div class="col-sm-6">
		      <input type="email" class="form-control" id="txtUsuario" placeholder="tu correo" data-toggle="tooltip" title="Escribe tu usuario" date-placement="top">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtPassword" class="col-sm-6 control-label">Password</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" id="txtPassword" placeholder="Password" data-toggle="tooltip" title="Mas de 8 cars y digitos" data-placement="bottom">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-6">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" id="chkRecordar"> Recordar
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-6 col-sm-6">
		      <button type="button" class="btn btn-primary btn-lg btn-block" id="btnAceptar">Aceptar</button>
		    </div>
		  </div>
		</form><!--end formulario-->
		<div class="col-sm-4">
			<img src="img/logoZubiri.png" alt="zubiri" class="hidden-xs"/>
		</div><!-- end logo-->
		<!--inicio ventana modal -->
			<div class="modal fade" id="modal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="titModal">Error Usuario</h4>
			      </div>
			      <div class="modal-body" >
			        <p id="bodyModal">Falta nombre usuario&hellip;</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		<!-- fin ventna modal -->
	</div><!--row del formulario+logo-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--aÃ±adir mi javascript-->
    <script src="js/app.js"></script>
  </body>
</html>
